    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <style>
        :root {
            --background-color: #f8f9fa;
            --foreground-color: #1a1a1a;
            --primary-color: #007bff;
        }

        * {
            overflow: hidden;
            box-sizing: border-box;
        }


        body {
            background-color: var(--background-color);
            color: var(--foreground-color);
            font-family: Open Sans, sans-serif;
            padding: 0;
            margin: 0;
        }

        h1,
        h2{
            font-family: 'Bebas Neue';
            letter-spacing: 0.02em;
        }

        h1 {
            font-size: 50px;
        }

        h2 {
            font-size: 30px;
        }

        a {
            text-decoration: inherit;
            color: inherit;
        }


        .section {
            margin: 0;
        }
        

        .round {
            border-radius: 50%;
            border-color: var(--primary-color);
            border-width: 10px;
            border-style: solid;
        }

        .section.header {
            height: 300px;
        }

        .header .name {
            margin: 0;
        }
        
        .me-container {
            position: absolute;
            top: 0;
            height: inherit;
            padding: 30px;
        }

        .me {
            height: 100%;
        }
        
        .header .header-top {
            background-color: var(--primary-color);
            height: 50%;
            color: var(--background-color);
            display: flex;
            align-items: flex-end;
            padding: 0 0 0 330px;
        }

        .header .header-bottom {
            background-color: transparent;
            height: 50%;
            padding: 0 0 0 330px;
        }

        .vertical-divider:before {
            content: "";
            display: block;
            width: 2px;
            height: 100%;
            background-color: var(--primary-color);
            position: absolute;
            left: 300px;
        }
        
        .section-container {
            display: grid; 
            grid-auto-columns: 300px 1fr; 
            grid-auto-rows: auto;
            gap: 0px 0px; 
        }

        .section-container .section.right {
            grid-column: 2;
            padding: 0 30px;
        }

        .section-container .section.left {
            padding: 20px 30px;
            text-align: end;
        }

        .section-container .section.left h2 {
            margin: 0;
        }


    </style>
</head>
<body>

    <div class="section-container">

        </div>
        <div class="section right">

        </div>
    
        <div class="section left">

        </div>

            <p>Software Engineer at ABC Company, 2019-Present</p>
        </div>
    
        <div class="section left">

        </div>
        <div class="section right">

                <li>Java</li>

    </div>

</body>
